<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <section class="header">
    <h1>Leaderboard</h1>
  </section>
  <section class="scores">
    <div class="left-side">
      <div class="refresh">
        <span>Recent Score</span>
        <button class="button erfresh-btn">Refresh</button>
      </div>
      <div class="score-boad">
        <ul>
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
    </div>
    <div class="right-side">
      <span>Add your score</span>
      <form>
        <input type="text" name="names" class="names">
        <input type="number" name="score" class="score">
        <input type="button" value="Submit" class="button submit-bnt">
      </form>
    </div>
  </section>
  <footer class="footer"></footer>
</body>
</html>
