<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>
<body>
  <section class="header">
    <h1>Leaderboard</h1>
  </section>
  <section class="scores">
    <div class="left-side">
      <div class="refresh">
        <span>Recent Score</span>
        <button class="button refresh-btn">Refresh</button>
      </div>
      <div class="score-boad">
        <ul>
        </ul>
      </div>
    </div>
    <div class="right-side">
      <span>Add your score</span>
      <form>
        <input type="text" name="names" class="names" placeholder="Your name">
        <input type="number" name="score" class="score" placeholder="Your score">
        <input type="button" value="Submit" class="button submit-bnt">
      </form>
    </div>
  </section>
  <footer class="footer"></footer>
</body>
</html>
